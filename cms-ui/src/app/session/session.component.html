<button mat-fab class="contact-add-btn" (click)="add()">
    <mat-icon>person_add</mat-icon>
</button>
<button mat-icon-button (click)="update()" *ngIf="selectedRow">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="update()" *ngIf="selectedRow">
        <mat-icon>delete</mat-icon>
 </button>
 <button mat-icon-button (click)="systemSettings()">
    <mat-icon>settings</mat-icon>
    
</button>
<table mat-table [dataSource]="entitys" class="mat-elevation-z8">            
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate| date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate| date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="selectedRow?.id == row.id?'highlight':''"
(click)="highlight(row)" ></tr>
</table>
