<button mat-fab class="contact-add-btn" (click)="addBatch()">
    <mat-icon>person_add</mat-icon>
</button>
<button mat-icon-button (click)="updateBatch()" *ngIf="selectedRow">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="updateBatch()" *ngIf="selectedRow">
<mat-icon>delete</mat-icon>
</button>
<table mat-table [dataSource]="entitys" class="mat-elevation-z8">            
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>
    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="selectedRow?.id == row.id?'highlight':''"
(click)="highlight(row)" ></tr>
</table>
